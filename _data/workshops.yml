daniel:
  name: "Daniel Ciocirlan"
  position: Rock the JVM
  about: "I am the founder of Rock the JVM, a learning platform for everything in the Scala ecosystem, which now contains more than 20 course and 250+ hours of video material on Scala, functional programming, all major Scala libraries, as well as comprehensive courses on Apache Spark and Apache Flink.
    I've taught more than 80000 developers so far, and trained high-performing teams at some of the most renowned companies in the world (e.g. Adobe, Apple, Microsoft, ING and others).
    I've also taught more than 30000 kids to code (not Scala… yet).
    I have a Master's Degree in Computer Science and I wrote my Bachelor and Master theses on Quantum Computation. Before starting to learn programming, I won medals at international Physics competitions."
  image: /img/assets/workshops/DanielCiocirlan.png
  linkedin: "http://linkedin.com/company/rockthejvm"
  github: "https://github.com/rockthejvm"

