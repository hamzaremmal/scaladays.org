  - name: "Dimi Racordon"
    position: "EPFL"
    about: "Dimi Racordon is a researcher at EPFL in Switzerland. She got her Ph.D. in computer science at the University of Geneva, but only because she bribed her jury members with chocolate. She worked on model checking and developed efficient data structures to generate and explore large state spaces. She then studied logics and type systems while trying to find new ways to teach computer science. Dimi likes generic programming, because it looks like math, and low-level programming languages, because she loves wasting time on premature optimization. Since she doesn't like Haskell's syntax, loathes JIT optimizers, isn't good enough to write C++, and thinks she's too cool for Rust, she decided to focus her research on another programming language for safe, high-level systems programming."
